<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records</title>
  <style>
    table {
      border-collapse: collapse; /* Remove borders between cells for cleaner look */
    }
    th, td {
      padding: 10px; /* Add some padding for readability */
      text-align: left; /* Align text to the left by default */
    }
    th {
      background-color: #f2f2f2; /* Add a light gray background for headers */
    }
    .marks {
      text-align: center; /* Center the marks in the designated column */
    }
  </style>
</head>
<body>
  <h1>Student Records</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Web Development</th>
        <th>Computer Networks</th>
        <th>Intenet Programming</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jeremy.K</td>
        <td><span class="marks">85</span></td>
        <td><span class="marks">78</span></td>
        <td><span class="marks">92</span></td>
      </tr>
      <tr>
        <td>Osano.L</td>
        <td><span class="marks">90</span></td>
        <td><span class="marks">82</span></td>
        <td><span class="marks">88</span></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
